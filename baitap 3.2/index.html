    <!-- tìm từ dài nhất trong chuỗi  -->
    <script>
      function title(str) {
        let text = str.match(/\w[a-z]{0,}/gi);
        let result = text[0];
        let titleLength = text.length;
        for (var i = 1; i < titleLength; i++) {
          if (result.length < text[i].length) {
            result = text[i];
          }
        }
        return result;
      }
      console.log(title("Web Development Tutorial"));
    </script>
